databaseChangeLog:
  - changeSet:
      id: create-utilities-table
      author: zavyalov-daniil
      changes:
        - createTable:
            tableName: utilities
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_utilities
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: icon_url
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: create-workspace-tags-table
      author: zavyalov-daniil
      changes:
        - createTable:
            tableName: workspace_tags
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_workspace_tags
              - column:
                  name: name
                  type: varchar(255)
                  remarks: "Meeting, Regular, etc."

  - changeSet:
      id: create-workspaces-table
      author: zavyalov-daniil
      changes:
        - createTable:
            tableName: workspaces
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_workspaces
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: tag_id
                  type: uuid
        - addForeignKeyConstraint:
            baseTableName: workspaces
            baseColumnNames: tag_id
            referencedTableName: workspace_tags
            referencedColumnNames: id
            constraintName: fk_workspaces_tag_id

  - changeSet:
      id: create-workspace-utilities-table
      author: zavyalov-daniil
      changes:
        - createTable:
            tableName: workspace_utilities
            columns:
              - column:
                  name: utility_id
                  type: uuid
              - column:
                  name: workspace_id
                  type: uuid
              - column:
                  name: count
                  type: int
                  remarks: "> 0"
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: workspace_utilities
            columnNames: utility_id, workspace_id
            constraintName: pk_workspace_utilities
        - addForeignKeyConstraint:
            baseTableName: workspace_utilities
            baseColumnNames: utility_id
            referencedTableName: utilities
            referencedColumnNames: id
            constraintName: fk_workspace_utility_id
        - addForeignKeyConstraint:
            baseTableName: workspace_utilities
            baseColumnNames: workspace_id
            referencedTableName: workspaces
            referencedColumnNames: id
            constraintName: fk_utility_workspace_id
